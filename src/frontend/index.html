<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./static/vue.min.js"></script>
    <title>ToDo List</title>
</head>
<body>
    <div id="app">
        <table>
            <thread>
                <tr>
                    <th>Task ID</th>
                    <th>Task</th>
                    <th>Details</th>
                    <th>Status</th>
                    <th>Deadline</th>
                    <th>Create Time</th>
                    <th>Update Time</th>
                    <th>Actions</th>
                </tr>
            </thread>
            <tbody>
                <tr v-for="task in tasks" :key="task.task_id">
                    <td>{{task.task_id}}</td>
                    <td>{{task.task}}</td>
                    <td>{{task.detail}}</td>
                    <td>{{task.status}}</td>
                    <td>{{task.deadline}}</td>
                    <td>{{task.create_time}}</td>
                    <td>{{task.update_time}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./static/todolist.js"></script>
</body>
</html>
